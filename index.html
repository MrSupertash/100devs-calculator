<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <main>
        <section id="outerShape">            
            <section id="innerShape">
                <div id="display">23.45</div>

                <div id="pad">
                    <div class="row" id="row1">
                        <div id="num7" class="num">7</div>
                        <div id="num8" class="num">8</div>
                        <div id="num9" class="num">9</div>
                        <div id="division" class="num">/</div>
                    </div>
                    <div class="row" id="row2">
                        <div id="num4" class="num">4</div>
                        <div id="num5" class="num">5</div>
                        <div id="num6" class="num">6</div>
                        <div id="multiplication" class="num">*</div>
                    </div>
                    <div class="row" id="row3">
                        <div id="num1" class="num">1</div>
                        <div id="num2" class="num">2</div>
                        <div id="num3" class="num">3</div>
                        <div id="addition" class="num">+</div>
                    </div>
                    <div class="row" id="row4">
                        <div id="num0" class="num">0</div>
                        <div id="decimalPoint" class="num">.</div>
                        <div id="result" class="num">=</div>
                        <div id="subtraction" class="num">-</div>
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>

<script type="text/javascript" src="js/main.js"></script>
</html>
